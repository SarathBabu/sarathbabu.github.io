<div class="row sbghio-feature-item">
	<div class="sbghio-feature-heading">
		<h2>{{.Title}}</h2>
	</div>
	<div class="sbghio-feature-section">
		<div class="col-md-5 col-sm-5 sbghio-feature-image">
			<div class="col-md-12  col-sm-12 ">
				<div class="row">
					<div class="sbghio-feature-img"> 
						<img src="{{.Params.github_image}}" alt="Images" class="img-responsive">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-md-6-offset-1 col-sm-6 col-sm-6-offset-1 sbghio-feature-blurb">
		<div class="sbghio-feature-blurb-text">
			{{.Content}}
		</div>
		<div class="row col-md-4 col-sm-4 sbghio-feature-blurb-playstore">
			<a href='{{.Params.github_url}}'><img alt='Get it on Google Play' src='/images/githubbtn.jpg'/></a>
		</div>
	</div>
</div>
<div class="fh5co-spacer fh5co-spacer-sm"></div>
